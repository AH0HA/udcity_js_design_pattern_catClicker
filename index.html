<!DOCTYPE html>
<html lang="en">
 <link rel = "stylesheet"
   type = "text/css"
   href = "myStyle.css" />
<meta name="description" content="udacity_cat_clicker_knockout_working_2a">
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></
    <!--div id="cat" data-bind="foreach cats"-->
    <div data-bind="with: currentCat">
      
        <h2 data-bind="text: name"></h2>
        <!--h3 type="text" id="catLevelTxt" data-bind="text currentCat().catLevel"></h2-->
        <h3 type="text"  data-bind="text: catLevel"></h3>
      <!--h4 type="text" data-bind="text: nickName"></h4-->
      <div data-bind="text: clickCount"></div>
        <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr:{src: imgSrc}">

    </div>
      <table>
    <thead>
        <tr><th>nickName</th>
    </thead>
    <tbody data-bind="foreach: currentCat().nickName">
        <tr>
            <td data-bind="text: $data"></td>
        </tr>
    </tbody>
    </table>
    <!--script src="js/lib/knockout-3.2.0.js"></script-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
 <script src="js/app.js"></script>    
</body>

</html>
